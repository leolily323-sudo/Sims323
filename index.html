<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: 'Quicksand', sans-serif;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      @keyframes mist-swirl {
        0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
        50% { transform: rotate(180deg) scale(1.2); opacity: 0.8; }
        100% { transform: rotate(360deg) scale(1); opacity: 0.5; }
      }

      @keyframes fade-in {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 40px 10px rgba(139, 92, 246, 0.3); }
        50% { box-shadow: 0 0 80px 20px rgba(139, 92, 246, 0.6); }
      }

      /* Text coalescing from mist - More dramatic */
      @keyframes coalesce {
        0% { filter: blur(20px); opacity: 0; transform: scale(1.15) translateY(10px); }
        30% { opacity: 0.2; filter: blur(15px); }
        60% { opacity: 0.6; filter: blur(8px); }
        100% { filter: blur(0); opacity: 1; transform: scale(1) translateY(0); }
      }

      .font-mystical {
        font-family: 'Cinzel', serif;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-mist {
        animation: mist-swirl 10s linear infinite;
      }

      .animate-mist-fast {
        animation: mist-swirl 3s linear infinite;
      }
      
      .animate-fade-in {
        animation: fade-in 2s ease-out forwards;
      }

      .animate-coalesce {
        animation: coalesce 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
      }
    </style>
